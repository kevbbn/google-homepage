<!DOCTYPE html>
<html>

    <head>
        <title>Google</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header class="container" id="header">
                <ul class="list header-list" id="header-left">
                    <li><a class="header-left-li" id="about" href="https://about.google/">About</a></li>
                    <li><a  class="header-left-li" id="store" href="https://store.google.com/">Store</a></li>
                </ul>
                <ul class="list header-list" id="header-right">
                    <li><a class="header-right-li" id="gmail" href="https://mail.google.com/">Gmail</a></li>
                    <li><a class="header-right-li" id="images" href="https://www.google.com/imghp?hl=en&authuser=0&ogbl">Images</a></li>
                    <li><a class="header-right-li" href=""><img id="google-apps" src="images/google-apps.svg" alt="Google Apps"></a></li>
                    <li><a class="header-right-li" id="signin" href="https://accounts.google.com/signin/v2/identifier?hl=en&passive=true&continue=https%3A%2F%2Fwww.google.com%2F&ec=GAZAmgQ&flowName=GlifWebSignIn&flowEntry=ServiceLogin">Sign In</a></li>
                </ul>
        </header>
        <a href="https://kevbbn.github.io/google-homepage/"><img id="google-pic" src="images/google-logo.png" alt="Google Logo"></a>
        <div class="center-container">
            <div class="search">
                <img id="google-glass" src="images/google-glass.png" alt="Google Magnifying Glass">
                <form>
                    <label for="search"></label>
                    <input type="text" id="search" name="search"><br>
                </form>
                <img id="google-mic" src="images/google-mic.png" alt="Google Microphone">
            </div>
            <div class="search-buttons">
                <button type="button" id="google-search-button">Google Search</button>
                <button type="button" id="lucky-button">I'm Feeling Lucky</button>
            </div>
        </div>

        <footer class="container" id="footer">
                <ul class="list footer-list" id="footer-left">
                    <li><a class="footer-left-li" id="advertising" href="https://www.google.com/intl/en_us/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a></li>
                    <li><a class="footer-left-li" id="business" href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a></li>
                    <li><a class="footer-left-li" id="how" href="https://google.com/search/howsearchworks/?fg=1">How Search works</a></li>
                </ul>
                <ul class="list footer-list" id="footer-right">
                    <li><a class="footer-right-li" id="privacy" href="https://policies.google.com/privacy?hl=en&fg=1">Privacy</a></li>
                    <li><a class="footer-right-li" id="terms" href="https://policies.google.com/terms?hl=en&fg=1">Terms</a></li>
                    <li><a class="footer-right-li" id="settings" href="https://www.google.com/preferences?hl=en&fg=1">Settings</a></li>
                </ul>
            </ul>
        </footer>
    </body>
</html>
